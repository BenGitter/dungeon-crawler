<div class="game-info">
  <header><span>Info</span></header>
  <div class="info">
    <span class="info-item">Health: <span>{{logic.user.health}}</span></span>
    <span class="info-item">Weapon: <span>{{logic.user.weapon}}</span></span>
    <span class="info-item">Attack: <span>{{logic.user.attack}}</span></span>
    <span class="info-item">Level: <span>{{logic.user.level}}</span></span>
    <!--<span>Next level: {{logic.user.health}}</span>-->
  </div>

  <div class="legend">
    <div class="block"></div>
    <span>You</span>
    <br>
    <br>
    <div class="block"></div>
    <span>Food</span>
    <br>
    <br>
    <div class="block"></div>
    <span>Enemy</span>
    <br>
    <br>
    <div class="block"></div>
    <span>Boss</span>
    <br>
    <br>
    <div class="block"></div>
    <span>Weapon</span>
  </div>

  <div class="toggle-vis" (click)="logic.toggleDarkness()">
    Toggle Darkness
  </div>
</div>
